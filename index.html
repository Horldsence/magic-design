<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Design - Style Extractor</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>ðŸŽ¨ Magic Design</h1>
      <p class="subtitle">Extract website styles and generate design guides</p>

      <form class="url-form" id="extract-form">
        <input 
          id="url-input" 
          type="url" 
          placeholder="Enter website URL (e.g., https://example.com)" 
          required
        />
        <button type="submit" id="extract-button">
          <span class="button-text">Extract Styles</span>
        </button>
      </form>
      
      <div id="status-msg" class="status-msg"></div>
      
      <div id="output-container" class="output-container hidden">
        <div class="output-header">
          <h2>Generated Style Guide</h2>
          <div class="button-group">
            <button id="copy-button" class="secondary-button">Copy Markdown</button>
            <button id="save-button" class="secondary-button">Save to File</button>
          </div>
        </div>
        <pre id="output-content" class="output-content"></pre>
      </div>
    </main>
  </body>
</html>
